    <div class="quiz-container">
        <h1>Simple Color Quiz</h1>
        <p>Select your answers, then click 'Show Final Score'.</p>
        
        <form id="quiz-form">
            
            <div class="question" id="q1" data-correct-value="blue">
                <h3>1. What is the color of the sea?</h3>
                <input type="radio" id="q1_blue" name="q1" value="blue">

                <label for="q1_yellow" class="option-label"><span class="color-yellow">Yellow</span></label>
            </div>
            
            <div class="question" id="q2" data-correct-value="blue">
                <h3>2. What is the color of the sky?</h3>
                <input type="radio" id="q2_blue" name="q2" value="blue">
                <label for="q2_blue" class="option-label"><span class="color-blue">Blue</span></label>

            </div>
            
            <div class="question" id="q3" data-correct-value="blue">
                <h3>3. What is the color of the sea?</h3>
                <input type="radio" id="q3_blue" name="q3" value="blue">
                <label for="q3_blue" class="option-label"><span class="color-blue">Blue</span></label>
                
                <input type="radio" id="q3_yellow" name="q3" value="yellow">
                <label for="q3_yellow" class="option-label"><span class="color-yellow">Yellow</span></label>
                
                <input type="radio" id="q3_red" name="q3" value="red">
                <label for="q3_red" class="option-label"><span class="color-red">Red</span></label>
            </div>

            <button type="button" class="submit-btn" id="submit-quiz-btn" onclick="calculateFinalScore()">Show Final Score</button>
        </form>

        <div id="final-result-display"></div>
    </div>

    <script>
        const questionIds = ['q1', 'q2', 'q3'];
        let quizSubmitted = false;

        function calculateFinalScore() {
            if (quizSubmitted) {
                alert("The quiz has already been submitted. Please refresh to try again.");
                return;
            }

            let correctCount = 0;
            let allAnswered = true;
            
            questionIds.forEach(questionId => {
                const questionElement = document.getElementById(questionId);
                const selectedOption = document.querySelector(`input[name="${questionId}"]:checked`);
                const correctAnswerValue = questionElement.getAttribute('data-correct-value');
                
                if (!selectedOption) {
                    allAnswered = false;
                    return; 
                }

                const studentAnswerValue = selectedOption.value;
                const isCorrect = studentAnswerValue === correctAnswerValue;

                // Disable interaction after submission
                const radioButtons = questionElement.querySelectorAll('input[type="radio"]');
                radioButtons.forEach(radio => radio.disabled = true);

                // Clear previous colors
                const allLabels = questionElement.querySelectorAll('.option-label');
                allLabels.forEach(label => label.classList.remove('correct', 'incorrect'));

                // Get the label selected by the student
                const selectedLabel = document.querySelector(`label[for="${selectedOption.id}"]`);
                
                if (isCorrect) {
                    // Correct: Highlight student's choice (green)
                    correctCount++;
                    if (selectedLabel) selectedLabel.classList.add('correct');
                } else {
                    // Incorrect: Highlight student's choice (red)
                    if (selectedLabel) selectedLabel.classList.add('incorrect');

                    // Highlight the actual correct answer (green)
                    const correctOptionId = `${questionId}_${correctAnswerValue}`;
                    const correctLabel = document.querySelector(`label[for="${correctOptionId}"]`);
                    if (correctLabel) correctLabel.classList.add('correct');
                }
            });

            const resultElement = document.getElementById('final-result-display');
            
            if (!allAnswered) {
                alert("You must answer ALL questions before showing the score! ğŸ’¡");
                // Re-enable buttons if not all answered
                questionIds.forEach(questionId => {
                    const radioButtons = document.getElementById(questionId).querySelectorAll('input[type="radio"]');
                    radioButtons.forEach(radio => radio.disabled = false);
                });
                return;
            }

            // Disable the submission button
            document.getElementById('submit-quiz-btn').disabled = true;
            quizSubmitted = true;


            if (correctCount === questionIds.length) {
                resultElement.innerHTML = `ğŸ‰ Perfect Score! You got ${correctCount}/${questionIds.length} correct.`;
                resultElement.style.color = 'green';
            } else {
                resultElement.innerHTML = `Keep practicing! You got ${correctCount}/${questionIds.length} correct.`;
                resultElement.style.color = 'red';
            }
        }
        
        // Prevent default form submission
        document.getElementById('quiz-form').addEventListener('submit', function(e) {
            e.preventDefault();
        });
    </script>
